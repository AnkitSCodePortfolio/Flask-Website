<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="static/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <video src="/static/assets/bg.mp4" autoplay muted loop id="videobg">
    </video>
    <div class="container" id="loginform">
        <div class="row">
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login" name="Login" required>
                    {% if errors.Login %}
                        <div class="invalid-feedback" style="display: block;">
                            {{ errors.Login }}
                        </div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="Password" required>
                    {% if errors.Password %}
                        <div class="invalid-feedback" style="display: block;">
                            {{ errors.Password }}
                        </div>
                    {% endif %}
                </div>
                <button class="btn btn-success" type="submit" id="submit" style="margin-top: 50px !important">Login</button>
                <button class="btn btn-warning" type="button" onclick="window.location.href='/Signup'" style="margin-top: 50px !important">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
