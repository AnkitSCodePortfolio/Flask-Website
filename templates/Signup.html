<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="static/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <video src="/static/assets/bg.mp4" autoplay muted loop id="videobg">
       
    </video>
    <div class="container"  id="loginform">
        <div class="row">
            <form method="POST" action="/Signup">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="Name" required>
                    {% if errors.Name %}
                        <div class="invalid-feedback">
                            {{ errors.Name }}
                        </div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login" name="Login" required>
                    {% if errors.Login %}
                        <div class="invalid-feedback">
                            {{ errors.Login }}
                        </div>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="Password" required>
                    {% if errors.Password %}
                        <div class="invalid-feedback">
                            {{ errors.Password }}
                        </div>
                    {% endif %}
                </div>
                <div class="dropdown mt-3">
                    <!-- <label for="roles" class="form-label">Roles</label>
                    <select class="form-select" id="roles" name="Roles" required>
                        <option>User</option>
                        <option>Admin</option>
                    </select> -->
                <button class="btn btn-warning mb-3" type="submit" style="margin-top: 20px!important">Signup</button>

            </form>
       </div>
       
    </div>
</body>
</html>
